<!DOCTYPE html>
<html lang="en">
  <head>
	<!-- Required meta tags -->    
	<meta charset="utf-8">   
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<!-- Ajax -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	
	<!-- JS script for map api -->
	<script src="history.js"></script>
	
	<title>BM Map Query Service</title>
  </head>
  <body>
    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="map.html">Map Request</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="history.html">History</a>
				</li>
			</ul>
			
			<!-- History -->
			<div class="row">
				<!-- DB query-->
				<div class="col-md-6">
					<p>Query our database to look at the Map API calls on a particular date!</p>
					<div class="row">
						<div class="col-md-12 border">
						<!-- request -->
							<div class="form-group">
								<label for="date">
									Date:
								</label>
								<input type="date" class="form-control" id="date" />
							</div>
							<div class="form-group">
								<label for="numResults">
									Show n results:
								</label>
							<input type="number" class="form-control" id="numResults" />
							</div>
							<button onclick="fillTable()" class="btn btn-primary">
								Fetch History
							</button>
						</div>
					</div>
					<!-- output table -->
					<div class="row">
						<div class="col-md-12 border">
							<table class='table loadTable'>
								<thead><tr><th>Date</th><th>From</th><th>To</th><th># Maneuvers</th></tr></thead>
								<tbody id='mapHistoryResult'>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<!-- selection output -->
				<div class="col-md-6">
					<div class="row border">
						<p>Elevation change over course of trip:</p>
						<!-- start with blank white image -->
						<img id="mapElevation" src="white_starter.png" alt="Graph of heights"  width="400px" height="300px">
					</div>
					<div class="row border">
						<h4>Directions:</h4>
						<div id="directions" class="col-md-12"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
  </body>
</html>
