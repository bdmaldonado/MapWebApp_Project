<!DOCTYPE html>
<html lang="en">
  <head>
	<!-- Required meta tags -->    
	<meta charset="utf-8">   
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<!-- Ajax -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	
	<title>BM Map Query Service</title>
  </head>
  <body>
    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="map.html">Map Request</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="history.html">History</a>
				</li>
			</ul>
			
			<!-- Map API -->
			<div id="map" class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="starting">
							Starting Location:
						</label>
						<input type="text" class="form-control" id="starting" />
					</div>
					<div class="form-group">
						<label for="ending">
							Destination:
						</label>
						<input type="text" class="form-control" id="ending" />
					</div>
					<button on-click="pingAPI()" class="btn btn-primary">
						Get directions!
					</button>
				</div>
				<div class="col-md-4">
					<img id="mapSatellite"><br>
					<img id="mapElevation">
				</div>
				<div class="col-md-4">
					<p id="mapInfo"></p>
				</div>
			</div>
		</div>
	</div>
	</div>
  </body>
</html>
