<!DOCTYPE html>
<html lang="en">
  <head>
	<!-- Required meta tags -->    
	<meta charset="utf-8">   
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<!-- Ajax -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	
	<!-- JS script for map api -->
	<script src="map.js"></script>
	
	<title>BM Map Query Service</title>
  </head>
  <body>
    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="map.html">Map Request</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="history.html">History</a>
				</li>
			</ul>
			
			<!-- Map API -->
			<div class="row">
				<div class="col-md-6 border">
					<div class="form-group">
						<label for="starting">
							Starting Location:
						</label>
						<input type="text" class="form-control" id="from" />
					</div>
					<div class="form-group">
						<label for="ending">
							Destination:
						</label>
						<input type="text" class="form-control" id="to" />
					</div>
					<br>
					<button onclick="pingAPI()" class="btn btn-primary">
						Get directions!
					</button>
				</div>
				<div id="elevation border" class="col-md-6">
					<p>Elevation change over course of trip:</p>
					<!-- start with blank white image -->
					<img id="mapElevation" src="white_starter.png" alt="Graph of heights"  width="400px" height="300px">
				</div>
			</div>
			<div class="row border">
				<br><br>
				<h4>Directions:</h4>
				<div id="directions" class="col-md-12" max-width="800px"></div>
			</div>
		</div>
	</div>
	</div>
  </body>
</html>
